<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>All Songs You added</h1>
<table border="1">
<tr>
<td>Id</td>
<td>Name</td>
<td>Artist</td>
<td>Genre</td>
<td>Link</td>
</tr>

<tr th:each="songs : ${songs}">
<td th:text="${songs.id}"></td>
<td th:text="${songs.name}"></td>
<td th:text="${songs.artist}"></td>
<td th:text="${songs.genre}"></td>
<td>
        <audio controls>
            <source th:src="${songs.link}" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </td>
</tr>




</table>

</body>
</html>
